<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/theme.css" />
    <title>Document</title>
  </head>
  <body class="layout-fixed" data-theme="light">
    <header class="lr-header">
      <a href="#" class="header_logo">Estedio</a>
      <nav class="__nav">
        <ul class="nav__menu">
          <a href="#" class="nav_link active">
            <span title="Home">Home</span>
          </a>
          <a href="#" class="nav_link">
            <span title="Abot">About</span>
          </a>
          <a href="#" class="nav_link">
            <span title="Portfolio">Portfolio</span>
          </a>
        </ul>
        <header class="nav_header">
          <button class="to exit">
            <ion-icon name="close-outline" style="font-size: 1.8rem"></ion-icon>
          </button>
          <button class="toggle_mode">
            <input type="checkbox" id="icon__xs" />
            <mode-icon title="Icon Mode" class="mode to-dark-mode"></mode-icon>
          </button>
        </header>
      </nav>
      <div class="btn-search-input">
        <div class="icon-search"><i class="far fa-search"></i></div>
        <input type="text" disabled placeholder="Search" />
      </div>
      <button class="toggle_menu">
        <ion-icon name="menu-outline"></ion-icon>
      </button>
    </header>
    <main id="main"></main>
    <!-- ========== JAVASCRIPT =========== -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
